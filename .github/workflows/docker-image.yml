on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'Dockerfile'
      - 'pattrmm.py'
      - 'vars.py'
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/pattrmm:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/pattrmm:latest
